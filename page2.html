<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Path</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .page-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url(wp14628851-cyber-sigilism-wallpapers.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: fadeIn 1s ease-in-out;
        }

        .page-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(1px);
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .buttons-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
            z-index: 2;
            animation: slideUp 1.2s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            text-decoration: none;
        }

        .button-item:hover {
            transform: translateY(-10px) scale(1.05);
        }

        .button-image-container {
            width: 280px;
            height: 280px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(0, 0, 0, 0.3),
                0 0 60px rgba(255, 255, 255, 0.2);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        .button-item:hover .button-image-container {
            box-shadow: 
                0 0 30px rgba(0, 0, 0, 0.6),
                0 0 60px rgba(0, 0, 0, 0.4),
                0 0 90px rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }

        .button-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .button-item:hover .button-image {
            transform: scale(1.1);
        }

        .button-text {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: #000000;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 
                2px 2px 4px rgba(255, 255, 255, 0.9),
                0 0 20px rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .button-item:hover .button-text {
            letter-spacing: 3px;
            text-shadow: 
                2px 2px 6px rgba(255, 255, 255, 1),
                0 0 30px rgba(255, 255, 255, 0.8);
        }

        /* Center button special positioning */
        .button-item.center {
            position: relative;
            z-index: 3;
        }

        @media (max-width: 1024px) {
            .buttons-container {
                gap: 40px;
            }

            .button-image-container {
                width: 220px;
                height: 220px;
            }

            .button-text {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                gap: 50px;
            }

            .button-image-container {
                width: 260px;
                height: 260px;
            }

            .button-text {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .button-image-container {
                width: 200px;
                height: 200px;
            }

            .button-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <audio id="2ndmusic" loop autoplay>
        <source src="Jung Kook - Standing Next To You (Lyrics)(MP3_320K).mp3" type="audio/mpeg">
    </audio>
     <div class="page-container">
        <div class="buttons-container">
            <!-- First Button: My Energy -->
            <a href="page3 (1).html" class="button-item">
                <div class="button-image-container">
                    <img src="IMG-20240901-WA0000.jpg" alt="" class="button-image">
                </div>
                <div class="button-text">My Energy</div>
            </a>

            <!-- Second Button (Center): What I desire -->
            <a href="page4.html" class="button-item center">
                <div class="button-image-container">
                    <img src="Snapchat-1047841404.jpg" alt="" class="button-image">
                </div>
                <div class="button-text">What I desire</div>
            </a>

            <!-- Third Button: What you'll get -->
            <a href="page5new.html" class="button-item">
                <div class="button-image-container">
                    <img src="(1).jpeg" alt="" class="button-image">
                </div>
                <div class="button-text">What you'll get</div>
            </a>
        </div>
    </div>
    <script>
        window.onload = function(){
            var music = document.getElementById("2ndmusic")
        }
    </script>
</body>
</html>
