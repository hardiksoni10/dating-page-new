<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a look at your freaky BF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .page-container {
            width: 100%;
            height: 100vh;
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url(wp14628851-cyber-sigilism-wallpapers.jpg);
            background-size: cover;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 1s ease-in-out;
        }

        .page-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-image-container {
            position: relative;
            width: 500px;
            height: 500px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: none;
            box-shadow: 
                0 0 4px rgba(0, 0, 0, 0.3),
                0 0 16px rgba(0, 0, 0, 0.4),
                0 0 32px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .page-container:hover .profile-image {
            transform: scale(1.05);
            box-shadow: 
                0 0 6px rgba(0, 0, 0, 0.4),
                0 0 24px rgba(0, 0, 0, 0.5),
                0 0 48px rgba(0, 0, 0, 0.6),
                0 0 80px rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: #000000;
            text-align: center;
            letter-spacing: 4px;
            text-shadow: 
                2px 2px 4px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.5);
            line-height: 1.2;
            margin: 0;
            font-weight: 600;
        }

        .continue-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 3;
            letter-spacing: 1px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        .fade-out {
            opacity: 0;
        }

        @media (max-width: 768px) {
            .profile-image-container {
                width: 350px;
                height: 350px;
            }

            h1 {
                font-size: 1.5rem;
                padding: 0 20px;
            }

            .continue-text {
                bottom: 30px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .profile-image-container {
                width: 280px;
                height: 280px;
            }

            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-container" id="pageContainer">
        
        <div class="content">
            <div class="profile-image-container">
                <img src="IMG_20260208_171811.jpg" alt="" class="profile-image">

            </div>
            <h1>Take a look at your freaky BF
            </h1>
            <h3>(Volume up)
            </h3>
        </div>
        <div class="continue-text">*click anywhere to continue</div>
    </div>
    
    <script>
         
    const pageContainer = document.getElementById('pageContainer');

    function goToNextPage() {
        pageContainer.classList.add('fade-out');
        setTimeout(function() {
            window.location.href = 'page2.html';
        }, 1000);
    }

    pageContainer.addEventListener('click', goToNextPage);
    </script>
</body>
</html>
