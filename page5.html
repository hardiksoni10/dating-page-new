<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
h2{
    color: aliceblue;
    text-shadow: 2px;
}
body {
    background-image: url('download (1).jpeg');
    background-size: cover;
    background-position: center top;
    background-repeat: repeat-y;
    
    overflow-x: hidden;
}
.audio-container{
    position:fixed;
    bottom: 0;
    width: 100%;
    
}
.back-btn {
    position: fixed;       /* stays fixed while scrolling */
    top: 50%;              /* vertically centered */
    left: 20px;            /* distance from left edge */
    transform: translateY(-50%);
    
    background-color: #000;
    color: white;
    border: none;
    padding: 12px 16px;
    font-size: 20px;
    border-radius: 50%;
    cursor: pointer;
    
    z-index: 1000;         /* stays above everything */
    transition: 0.3s ease;
}

.back-btn:hover {
    background-color: #444;
    transform: translateY(-50%) scale(1.1);
}

.gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 50px;
    padding: 50px;
    justify-items: center;
    position: relative;
    width: 100%;
    
    overflow: hidden;
}
.glass-back {
    position: fixed;
    top: 50%;
    left: 20px;
    transform: translateY(-50%);

    width: 55px;
    height: 55px;
    border-radius: 50%;

    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);

    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    font-size: 22px;
    text-decoration: none;

    display: flex;
    align-items: center;
    justify-content: center;

    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    transition: all 0.3s ease;

    z-index: 1000;
}

.glass-back:hover {
    transform: translateY(-50%) scale(1.1);
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
}
 .glass-back3{
    position: fixed;

.glass-back3:hover {

    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
}
        



/* Floating items */
.floating-item {
   
    width: 100%;
    display: inline-block;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    transition: 
        transform 0.4s cubic-bezier(0.34,1.56,0.64,1),
        filter 0.4s ease,
        opacity 0.4s ease;
    transform-origin: center center;
    cursor: pointer;
    
}

.floating-item img,
   
.floating-item video {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
}
.floating-item:hover{
    transform: scale(1.67);
    z-index: 10;
    padding: 10px;
}

/* Hover global effect */
.gallery-container.hover-active.floating-item {
    transform: scale(0.7);
    opacity: 0.4;
    filter: blur(3px);
}

/* Active one */
.gallery-container .hover-active .floating-item.active {
    transform: scale(1.6);
    opacity: 1;
    filter: blur(0);
    z-index: 9999;
    box-shadow: 0 0 60px rgba(255,255,255,0.4);
}
